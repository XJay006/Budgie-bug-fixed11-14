<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Budgie</title>

  <!-- Firebase SDKs -->
  <script defer src="/__/firebase/10.13.0/firebase-app-compat.js"></script>
  <script defer src="/__/firebase/10.13.0/firebase-auth-compat.js"></script>
  <script defer src="/__/firebase/10.13.0/firebase-database-compat.js"></script>
  <script defer src="/__/firebase/10.13.0/firebase-firestore-compat.js"></script>
  <script defer src="/__/firebase/10.13.0/firebase-functions-compat.js"></script>
  <script defer src="/__/firebase/10.13.0/firebase-messaging-compat.js"></script>
  <script defer src="/__/firebase/10.13.0/firebase-storage-compat.js"></script>
  <script defer src="/__/firebase/init.js?useEmulator=true"></script>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/8021e7b7c1.js" crossorigin="anonymous"></script>

  <!-- Bootstrap CSS (Include only once) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <style>
    /* Notification Button Styles */
    #notificationButton {
      background: none;
      border: none;
      position: relative;
      color: inherit;
    }

    #notificationButton .fa-bell {
      font-size: 1.5rem;
    }

    #notificationCount {
      font-size: 0.8rem;
      padding: 0.2em 0.4em;
      display: none;
    }

    .notification {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .notification:last-child {
      border-bottom: none;
    }

    .notification p {
      margin: 0;
    }

    .notification button {
      margin-top: 5px;
    }
  </style>
</head>

<body>
  <div>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <!-- Navbar content -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/" onclick="navigateTo(event, '/')">Budgie</a>
        <button class="dark-mode-toggle btn d-lg-none">
          <i class="dark-mode-toggle-icon fa-solid fa-moon fa-xl"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <!-- Navigation links -->
            <a class="nav-link active" aria-current="page" href="/" onclick="navigateTo(event, '/')">Dashboard</a>
            <a class="nav-link" href="/expenses" onclick="navigateTo(event, '/expenses')">Expenses</a>
            <a class="nav-link" href="/income" onclick="navigateTo(event, '/income')">Income</a>
            <a class="nav-link" href="/household" onclick="navigateTo(event, '/household')">Household</a>
            <a class="nav-link" href="/settings" onclick="navigateTo(event, '/settings')">Settings</a>
            <a id="signinButton" class="nav-link" href="/signin" onclick="navigateTo(event, '/signin')">Sign In</a>
            <a id="createAccountButton" class="nav-link" href="/createaccount"
              onclick="navigateTo(event, '/createaccount')">Create Account</a>
            <a id="signoutButton" class="btn btn-danger d-none" href="#" onclick="signoutFirebase()">Sign Out</a>
          </div>
        </div>

        <!-- Notification Dropdown -->
        <div class="dropdown">
          <button id="notificationButton" class="btn position-relative me-2" data-bs-toggle="dropdown"
            aria-expanded="false" style="display: none;">
            <i class="fa-solid fa-bell"></i>
            <span id="notificationCount"
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              <!-- notification count -->
            </span>
          </button>
          <div id="notificationContainer" class="dropdown-menu dropdown-menu-end p-3">
            <!-- notifications will be injected here -->
          </div>
        </div>

        <!-- User Info -->
        <span id="userInfo" class="text-end btn btn-secondary me-2">No User</span>

        <button class="dark-mode-toggle btn d-none d-lg-block">
          <i class="dark-mode-toggle-icon fa-solid fa-moon fa-xl"></i>
        </button>
      </div>
    </nav>

    <!-- root element for dynamic content -->
    <div id="root"></div>
  </div>

  <!-- bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>

  <!-- custom scripts -->
  <script type="module" src="./controller/firebase_core.js"></script>
  <script type="module" src="app.js"></script>
  <script type="module" src="./controller/route_controller.js"></script>

  <!-- chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- jQuery and DataTables -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>

  <!-- Initialize dataTables -->
  <script>
    $(document).ready(function () {
      setTimeout(() => {
        $('#categoryTable').DataTable();
      }, 1000)
    });
  </script>
</body>

</html>
