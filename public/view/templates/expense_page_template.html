<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.css">

</head>
<body>
    <div id="expenseContainer"></div>
    <div>
        <div class="d-flex justify-content-center col-12 col-md-4 p-4">
            <!-- <img src="../../images/piechart_placeholder.png" class="img-fluid"> -->
            <canvas id="expenseChart"></canvas>
        </div>
        <div class="col-12 col-md-6 form-container p-4">
            <form id="expenseForm" class="mb-4">
                <h2>Add Expense</h2>
                <div class="mb-3">
                    <label for="categorySelect" class="form-label">Category</label>
                    <select id="categorySelect" class="form-select" required>
                      <option value="">Select a Category</option>
                      <!-- Categories will be populated dynamically -->
                    </select>
                    <div class="d-flex w-95 d-flex justify-content-start">
                        <button class="btn btn-info" id="addnewcategory" data-bs-toggle="modal" data-bs-target="#addnewcategoryModal">Add New Category</button>
                    </div>
                    <div id="addnewcategoryModal" class="modal fade" role="dialog">
                        <div class="modal-dialog">
                    
                            <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="btn btn-default close" data-bs-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">New Category</h4>
                                </div>
                                <div class="modal-body">
                                    <form  id="addCategoryForm">
                                        <label for="newcategoryName">Category Name</label>
                                        <input name="newcategoryName" type="text" id="newcategoryName" class="form-control">
                                        <button type="submit" id="submitCustomCategory" class="btn float-right">submit</button>
                                    </form>
                    
                                </div>
                                <div class="modal-footer">
                    
                                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                    
                        </div>
                    </div>
                    
                <div class="mb-3">
                    <label for="expenseType" class="form-label">Expense Type</label>
                    <select id="expenseType" class="form-select">
                        <option value="expense">Select an Expense</option>
                        <option value="Weekly">Weekly</option>
                        <option value="Monthly">Monthly</option>
                        <option value="One time expense">One-time Expense</option>
                    </select>
                </div>

                <div class="mb-3">
                    <!-- <label for="category" class="form-label">Category</label>
                    <input type="text" id="category" name="category" class="form-control"> -->
                    <label for="description" class="form-label">Description</label>
                    <input type="text" id="description" name="description" class="form-control">
                    <label for="date" class="form-label">Date</label></br>
                    <input type="date" id="date" name="date" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="expense" class="form-label">Amount</label>
                    <input id="expense" class="form-control" type="number" min="0" step="any">
                </div>
                <button id="addExpenseButton" type="submit" class="btn btn-primary float-right">Add</button>
            </form>
            <!-- <table class="table" id="tableExpenses">
                <h2>All Expenses</h2>
                <thead>
                    <tr>
                        <th>Expense Type</th>
                        <th>Expense</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="expenseTableBody">
                </tbody>
            </table> -->
        </div>
    </div>
</div>
<div class="col-12 col-md-6 form-container p-4">
    <table class="table table-striped" id="categoryTable">
      </table>
</div>


</body>
</html>
