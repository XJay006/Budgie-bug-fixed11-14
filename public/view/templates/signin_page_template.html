<form id="signin-form">
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" name="email" id="email" class="form-control" required />
  </div>
  <div class="form-group mt-3">
    <label for="password">Password:</label>
    <input type="password" name="password" id="password" class="form-control" required />
  </div>
  <!-- wrapped signin and create account together with flix box -->
  <div class="form-group d-flex justify-content-between align-items-center mt-3">
    <button type="submit" class="btn btn-primary">Sign In</button>
    <button id="createAccountButton" type="button" class="btn btn-secondary">Create Account</button>
  </div>
</form>
